id: SampleArticle
name:
  en-US: Sample Article
description:
  en-US: This is a sample Content Type representing an Article
fields:
- id: Title
  name:
    en-US: Title
  type: ShortText
  required: false
  helpText:
    en-US: Title
- id: Summary
  name:
    en-US: Summary
  type: LongText
  required: false
  helpText:
    en-US: Summary of this article
- id: Body
  name:
    en-US: Body
  type: RichText
  required: false
  helpText:
    en-US: Main content of this article
- id: IsNews
  name:
    en-US: Is News?
  type: Boolean
  required: false
  helpText:
    en-US: Specify if this article belongs to the news section
- id: IssueDate
  name:
    en-US: Issue Date
  type: DateTime
  required: false
  helpText:
    en-US: Target date of the Issue that this article will be included
- id: IssueNo
  name:
    en-US: Issue number
  type: Integer
  required: false
  helpText:
    en-US: Number of the Issue that this article will be included
- id: RelatedArticles
  name:
    en-US: Related Articles
  type: Reference
  required: false
  helpText:
    en-US: Related Articles in the See Also section
- id: RelatedMedia
  name:
    en-US: Related Media
  type: Media
  required: false
  helpText:
    en-US: Related Media in the See Also section
